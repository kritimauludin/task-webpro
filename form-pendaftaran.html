<!DOCTYPE html>
<html lang="en">

<head>
    <title>Universitas Pakuan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="sp-background"
    style="background-image: url(https://www.unpak.ac.id/images/gedung-unpak.webp); background-size: contain; background-attachment: fixed;">
    <div class="container py-4">
        <div class="bg-color container-fluid py-2 text-center"
            style="background-image: url(img/gambar1.gif); background-size: contain;">
            <h1 class="display-5 fw-bold" style="text-shadow: 4px 4px 4px rgba(0,0,0,0.5);">
                Form Pendaftaran Mahasiswa
            </h1>
            <h2 class="fw-bold text-center" style="text-shadow: 4px 4px 4px rgba(0,0,0,0.5);">
                Universitas Pakuan
            </h2>
        </div>

        <div class="col-md-12 mt-3 mb-3 mx-auto form-box">
            <form action="#" method="post" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-form mb-3 form-box mt-3" style="font-family: 'Open Sans', sans-serif;">
                            <h3 style="font-size: 25px; font-weight: bold; text-shadow: 5px 5px 5px rgb(15, 15, 15); ">
                                Form Calon Mahasiswa
                            </h3>
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Nama Peserta Calon Mahasiswa</label>
                            <input type="text" class="form-control" name="nama_peserta" placeholder="Nama Peserta">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Jenis Kelamin</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jk" id="jk1" value="L">
                                <label class="form-check-label" for="jk1">Laki Laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="jk" id="jk2" value="P">
                                <label class="form-check-label" for="jk2">Perempuan</label>
                            </div>
                        </div>
                        <div class="form-box">
                            <div class="row">
                                <label for="exampleInputEmail1" class="form-label">Tempat, Tanggal Lahir</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" name="tempat_lahir"
                                        placeholder="Tempat Lahir">
                                </div>
                                <div class="col-lg-6">
                                    <input type="date" class="form-control" name="tanggal_lahir">
                                </div>
                            </div>
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Alamat Lengkap</label>
                            <textarea class="form-control" name="nama_peserta" placeholder="Alamat lengkap"></textarea>
                        </div>
                        <div class="form-box">
                            <div class="row">
                                <label for="exampleInputEmail1" class="form-label">Kecamatan, Kota/Kabupaten</label>

                                <div class="col-lg-6">
                                    <input type="text" class="form-control" name="kecamatan" placeholder="Kecamatan">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" name="kota_kabupaten"
                                        placeholder="Kota/Kabupaten">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="bg-form mb-3 form-box mt-5" style="font-family: 'Open Sans', sans-serif;">
                            <h3 style="font-size: 25px; font-weight: bold; text-shadow: 5px 5px 5px rgb(15, 14, 14);">
                                Form Orang Tua
                            </h3>
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Nama Ayah Mahasiswa</label>
                            <input type="text" class="form-control" name="nama_ayah" placeholder="Nama Ayah">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Pekerjaan Ayah</label>
                            <input type="text" class="form-control" name="pekerjaan_ayah" placeholder="Pekerjaan Ayah">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">No Telepon Ayah</label>
                            <input type="text" class="form-control" name="no_telepon_ayah" placeholder="No Telepon">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Nama Ibu Mahasiswa</label>
                            <input type="text" class="form-control" name="nama_ibu" placeholder="Nama Ibu">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">Pekerjaan Ibu</label>
                            <input type="text" class="form-control" name="pekerjaan_ibu" placeholder="Pekerjaan Ibu">
                        </div>
                        <div class="form-box">
                            <label for="exampleInputEmail1" class="form-label">No Telepon Ibu</label>
                            <input type="text" class="form-control" name="no_telepon_ibu" placeholder="No Telepon">
                        </div>

                        <div class="col-md-12 mt-3 mb-3">
                            <div class="form-box">
                                <label for="formFile" class="form-label">Foto Bukti Pembayaran Pendaftaran</label>
                                <br>
                                <small>*Biaya sebesar Rp. 3.000.000,-</small>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="d-grid gap-2 d-md-block align-self-end text-center mt-4">
                                <button class="bg-button btn btn-success" type="submit">Daftar</button>
                                <button class="bg-button btn btn-danger" type="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<footer>
    <div class="card text-center">
        <div class="card-header" style="font-size: 30px; font-weight: bold; text-shadow: 4px 4px 4px rgba(0,0,0,0.5);">
            Universitas Pakuan
        </div>
        <div class="card-body">
            <div id="video-background">
                <div class="video-foreground">
                    <iframe
                        src="https://www.youtube.com/embed/B8wSp0FbHdo?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=B8wSp0FbHdo"
                        frameborder="0" allowfullscreen>
                    </iframe>
                    <p class="card-text">
                        Jl. Pakuan, Tegallega. Kecamatan Bogor Tengah, Kota Bogor. Jawa Barat 16143
                    </p>
                    <a href="https://www.unpak.ac.id/" class="btn btn-success">Go to UNPAK website</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Copyright.2023 | By.Kriti, Govanda, Indah, Julia, Lintang
        </div>
    </div>
</footer>

</html>
