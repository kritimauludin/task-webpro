<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Register - Universitas Pakuan</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container justify-content-center">        
        <div class="col-lg-5 mt-5 component-center">
            <form action="#" method="post">
                <div class="card-custom p-5">
                    <div class="text-center mb-3">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="form-outline mb-2">
                        <label for="your name" class="form-label">
                            Your Name
                        </label>
                        <input type="text" name="your_name" id="your_name" placeholder="Please input your name" class="form-control">
                    </div>
                    <div class="form-outline mb-2">
                        <label for="phone_number" class="form-label">
                            Phone Number
                        </label>
                        <input type="number" name="phone_number" id="phone_number" placeholder="Please input phone number" class="form-control">
                    </div>
                    <div class="form-outline mb-2">
                        <label for="username" class="form-label">
                            Username
                        </label>
                        <input type="text" name="username" id="username" placeholder="Please input username" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-outline mb-3">
                                <label for="password" class="form-label">
                                    Password
                                </label>
                                <input type="password" name="password" id="password" placeholder="Your password" class="form-control">
                            </div>                            
                        </div>
                        <div class="col-lg-6">
                            <div class="form-outline mb-3">
                                <label for="password" class="form-label">
                                    Confirm Password
                                </label>
                                <input type="password" name="password" id="password" placeholder="Confirm password" class="form-control">
                            </div>
                        </div>
                    </div>
            
                    <a href="login.html" class="btn btn-gold mb-3">Sign Up</a> <br>
                    <a href="login.html" class="text-decoration-none text-light" >Click here for Sign In!!</a>              
                </div>
            </form>
        </div>
    </div>
</body>
</html>
