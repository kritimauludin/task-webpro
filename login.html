<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Login - Universitas Pakuan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container justify-content-center">
        <div class="col-lg-5 mt-5 component-center">
            <form action="#" method="post">
                <div class="card-custom p-5">
                    <div class="text-center mb-3">
                        <h1>Sign In</h1>
                    </div>
                    <div class="form-outline mb-2">
                        <label for="username" class="form-label">
                            Username
                        </label>
                        <input type="text" name="username" id="username" placeholder="Please input username"
                            class="form-control">
                    </div>
                    <div class="form-outline mb-3">
                        <label for="password" class="form-label">
                            Password
                        </label>
                        <input type="password" name="password" id="password" placeholder="Please input your password"
                            class="form-control">
                    </div>

                    <a href="cover.html" class="btn btn-gold mb-3">Sign In</a> <br>
                    <a href="register.html" class="text-decoration-none text-light">Click here for Sign Up!!</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
